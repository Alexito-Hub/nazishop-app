server {
    listen 8080;
    server_name naziventas.shop;
    return 301 $scheme://www.naziventas.shop$request_uri;
}

server {
    listen 8080 default_server;
    server_name www.naziventas.shop localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Important: Include mime.types so content-type headers are correct
    include /etc/nginx/mime.types;

    # Force browsers to always check for a new version of index.html
    location /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }
}
